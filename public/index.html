<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="javascript/script.js"></script>

    <title>Ainized-pytorch-CycleGAN-and-pix2pix</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>Ainized-pytorch-CycleGAN-and-pix2pix</h1>
            <p class="lead">Example...</p>
            <hr class="my-4">

            <form id='file-catcher'>
                <input id='file-input' type='file' class="form-control-file" style="display: none;" multiple />
                <div id='files'>
                    <h2>Upload Files</h2>
                    <ol id='file-list-display'></ol>
                </div>

                <div>
                    Models:
                    <input type="radio" name="model" value="cyclegan" checked onclick="changed('cyclegan')"> CycleGan
                    <input type="radio" name="model" value="pix2pix" onclick="changed('pix2pix')"> pix2pix
                    <script>
                        function changed(_model){
                            model = _model
                            var radio_buttons = $('#file-catcher > div:nth-child(3) > input[type=radio]');
                            if (radio_buttons[0].checked === true) {
                                $('.cyclegan-options').show();
                                $('.pix2pix-options').hide();
                            } else if (radio_buttons[1].checked === true) {
                                $('.cyclegan-options').hide();
                                $('.pix2pix-options').show();
                            }
                        }
                    </script>
                </div>
                <script>
                    function changed_option(_option){
                        option = _option;
                    }
                </script>
                <div class="cyclegan-options">
                    Options:
                    <input type="radio" name="option" value="apple2orange" onclick="changed_option('apple2orange')"> apple2orange
                    <input type="radio" name="option" value="summer2winter_yosemite"  onclick="changed_option('summer2winter_yosemite')"> summer2winter_yosemite
                    <input type="radio" name="option" value="horse2zebra" onclick="changed_option('horse2zebra')"> horse2zebra
                    <input type="radio" name="option" value="monet2photo" onclick="changed_option('monet2photo')"> monet2photo
                    <input type="radio" name="option" value="iphone2dslr_flower" onclick="changed_option('iphone2dslr_flower')"> iphone2dslr_flower
                </div>
                <div class="pix2pix-options" style="display: none;">
                    Options:
                    <input type="radio" name="option" value="maps" onclick="changed_option('maps')"> maps
                    <input type="radio" name="option" value="facades" onclick="changed_option('facades')"> facades
                    <input type="radio" name="option" value="night2day" onclick="changed_option('night2day')"> day2night
                </div>
                <!-- WARNING: YOU SHOULD CHECK THE PAIR OF MODEL/OPTIONS IS SELECTED CORRECTLY BEFORE SUBMIT!-->

                <div class="mt-3">
                    <button id="select" type="button" class="btn btn-light btn-lg">Select File</button>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>

            </form>

            <div id="preloader">
                <div class="d-flex align-items-center">
                    <strong id="time">Loading...</strong>
                    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>

            <div id='result'>
                <hr class="my-4">
                <h2>Result</h2>
                <img id="rimg" src="" alt="" width="400px" height="400px">
                <div id="log" style="word-wrap: break-word"></div>
            </div>
        </div>
    </div>

    <script>

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
